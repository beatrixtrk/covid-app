<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 App - Záróvizsga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,600;1,100;1,400;1,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        rel="stylesheet" />
    <script src="bundle.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1><span class="material-symbols-outlined">coronavirus</span>Covid-19</h1>
        <nav>
            <ul>
                <li>
                    <a href="#cases">Esetek</a>
                </li>
                <li>
                    <a href="#vaccines">Vakcina adatok</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="error-block" class="col-12 error-message" style="display: none;">
                    Hiba történt az adatbeküldés közben
                </div>
                <div class="col-12 section-cases">
                    <div id="cases" class="anchor"></div>
                    <div class="section-header">
                        <h2>Megbetegedések országonként</h2>
                    </div>

                    <div class="form-container">
                        <form action="" id="form-cases" class="covid-form">
                            <div class="form-group">
                                <label for="cases-country" class="form-label">További információért válassz
                                    országot</label>
                                <select id="cases-country" class="form-select" required>
                                    <option selected disabled value="">...</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <div id="cases-filter-data"></div>

                    <div id="cases-data"></div>

                    <div class="chart-canvas"><canvas id="cases-chart"></canvas></div>

                </div>
                <div class="col-12 section-vaccines">
                    <div id="vaccines" class="anchor"></div>
                    <div class="section-header">
                        <h2>Vakcina adatok országonként</h2>
                    </div>

                    <div class="form-container">
                        <form action="" id="form-vaccines" class="covid-form">
                            <div class="form-group">
                                <label for="vaccines-country" class="form-label">További információért válassz
                                    országot</label>
                                <select id="vaccines-country" class="form-select" required>
                                    <option selected disabled value="">...</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <div id="vaccines-data"></div>

                    <div class="chart-canvas"><canvas id="vaccines-chart"></canvas></div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
